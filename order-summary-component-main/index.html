<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="bgimage"> 
 <main class="container">
   <img src="images/illustration-hero.svg" alt="" srcset="">
    <h1 class="card_tittle"> Order Summary</h1>
    <p class="card_text"> You can now listen to millons of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <article class="price flex">
      <div class="pricecontent">
        <img src="images/icon-music.svg" alt="" srcset="">
        <h4>Annual Plan <span class="block">$59.99/year</span></h4>
      </div>
      <button class="change-btn">Change</button>
    </article>
    <div class="buttons">
      <button class="primary-btn">Proceed to Payment</button>
      <button class="secondary-btn">Cancel Order</button>
    </div>
  </main>
  <div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/xweret">Gabriel Garofalo</a>.
  
</body>
</html>
